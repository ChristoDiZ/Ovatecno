
    <!-- Página de Registro -->
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Usuario</title>
        <script
          src="https://www.google.com/recaptcha/api.js"
          async
          defer
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body>
        <!-- Navbar -->
        <nav class="container bg-cyan-500 p-4 shadow-md mx-auto my-5 rounded-md">
          <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
              <a href="index.html">
                <img src="img/icon.png" alt="Logo" class="h-10">
            </a>
            </div>
            <div class="flex space-x-8">
              <a href="index.html" class="text-white hover:text-blue-500"
                >Inicio</a
              >
              <a href="#" class="text-white hover:text-blue-500">Sucursales</a>
            </div>
          </div>
        </nav>

        <!-- Formulario de Registro -->
        <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-center">
            Registrar Nueva Cuenta
          </h2>
          <form id="registerForm">
            <div class="mt-4">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Nombre</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="mt-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Correo Electrónico</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="mt-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
              >
                Crear Cuenta
              </button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <button
              class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700"
            >
              Registrarse con Google
            </button>
            <button
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-2"
            >
              Registrarse con Facebook
            </button>
          </div>
        </div>

        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>
